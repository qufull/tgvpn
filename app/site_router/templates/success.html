<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Оплата успешно — SkynetVPN</title>
  <style>
    :root {
      --primary: #0071e3;
      --bg: #ffffff;
      --text-primary: #1d1d1f;
      --text-secondary: #6e6e73;
      --radius: 12px;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }
    .success-card {
      background: #f9f9f9;
      padding: 48px;
      border-radius: var(--radius);
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 480px;
      animation: fadeIn 1s ease-out;
    }
    .success-card h1 {
      font-size: 1.6em;
      margin-bottom: 12px;
      white-space: nowrap;
    }
    .success-card .instruction-title {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 12px;
    }
    .success-card ol {
      text-align: left;
      font-size: 1em;
      color: var(--text-primary);
      margin: 0 auto 24px auto;
      padding-left: 20px;
      max-width: 320px;
    }
    .success-card p {
      font-size: 1.1em;
      color: var(--text-secondary);
      margin-bottom: 24px;
    }
    .btn-home {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 28px;
      font-size: 1em;
      font-weight: 600;
      background: var(--primary);
      color: #fff;
      border-radius: var(--radius);
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
      margin: 0 auto;
    }
    .btn-home:hover {
      background: rgba(0, 113, 227, 0.85);
      transform: translateY(-2px);
    }
    .btn-home img {
      width: 40px;
      height: 40px;
      margin-right: 12px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 480px) {
      .success-card {
        padding: 32px 20px;
      }
      .success-card h1 {
        font-size: 1.4em;
      }
      .btn-home {
        width: 100%;
        padding: 12px;
      }
      .btn-home img {
        width: 32px;
        height: 32px;
        margin-right: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="success-card">
    <h1>Оплата прошла успешно</h1>
    <p>Спасибо за покупку!</p>
    <p>Для получения доступа отправьте скриншот данной страницы в Telegram</p>
    <a href="https://t.me/Arthur55555" class="btn-home" target="_blank" rel="noopener">
      <img src="https://img.icons8.com/?size=100&id=oWiuH0jFiU0R&format=png&color=ffffff" alt="Telegram">
      Отправить в Telegram
    </a>
  </div>
</body>
</html>
